#Hier kannst du alle Nachrichten von diesem Plugin bearbeiten
#Du kannst auch Formatting Codes benutzen.
#{player} ist der Spieler, auf dem die Nachricht angepasst ist.
#"%" ist ein Platzhalter für einen Zeilenumbruch.
messages:
  prefix: "&aMCRaspi &7| "
  afk: "&7&o&nAFK"
  join: "{player} ist zurückgekehrt."
  leave: "&ebye bye {player}."
  usage: "{prefix} &cBitte nutze &e{command}"
  playerNotOnline: "{prefix} &e{player} §cist nicht Online!"
  noPermission: "{prefix} &cDazu hast du keine Berechtigung."
  onlyIngame: "{prefix} &cDieser Befehl kann nur von Spielern ausgeführt werden!"
  noSpawnPoint: "{prefix} &cDer Standard Spawn Punkt Existiert noch nicht. Setzte einen mit &e/setdefaultspawn"
  noWaitingPoint: "{prefix} &cDer Warte Punkt Existiert noch nicht. Setzte einen mit &e/setdefaultspawn"
  erstellt_spawn: "{prefix} &aStandard-Spawn erstellt!"
  erstellt_warteraum: "{prefix} &aWarteraum Spawn erstellt!"
  aktualisiert: "{prefix} &aStandard-Spawn aktualisiert!"
  aktualisiert_warteraum: "{prefix} &aWarteraum Spawn aktualisiert!"
  position: "{prefix} &aDeine Warteschlangen Position ist #{id}"
  spielen: "{prefix} &a&lDu kannst nun Spielen!"
  wartenEnde: "{prefix} &a&lDu kannst nun Spielen!"
  broadcast_message: "{prefix} &b{player} &7ist jetzt in der Warteschlange!"
  kickMessage: "&c!Netter Versuch!"
  disallowNewbie: "&cDer Server ist zurzeit sehr überladen.%&7Bitte versuche es später noch einmal."

  blockieren:
    chat: true
    teleport: true
    nachricht: "&cDu bist noch in der Warteschlange und kannst noch nicht Mitspielen!"
